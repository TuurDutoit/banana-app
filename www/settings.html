<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Security-Policy" content="default-src * gap: ws: https://ssl.gstatic.com;style-src * 'unsafe-inline' 'self' data: blob:;script-src * 'unsafe-inline' 'unsafe-eval' data: blob:;img-src * data: 'unsafe-inline' 'self' content:;media-src mediastream;">
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
        <link rel="stylesheet" type="text/css" href="css/reset.css">
        <link rel="stylesheet" type="text/css" href="css/index.css">
        <title>Calorie Counter</title>
    </head>
    <body onload="getProfile()">
        <form onsubmit="sendProfile()" class="main settings">
            <label>Heigth (cm)</label>
            <input type="number" name="heigth" min="0" value="0" step="1">
            <label>Weigth (kg)</label>
            <input type="number" name="weigth" min="0" value="0" step="1">
            <label>Age (year)</label>
            <input type="number" name="age" min="0" value="0" step="1">
            <label>Gender</label>
            <select>
                <option value="male">male</option>
                <option value="female">female</option>
            </select>
            <label>Activity (1-5)</label>
            <input type="range" min="1" max="5" value="1" class="slider" id="range">
            
            <input type="submit" value="Save" class="btn" onclick="sendProfile()">
        </form>
        <footer>
            <a href="calorie-counter.html"><img src="img/Capture.png" alt="Calorie Counter logo"></a>
            <a href="camera.html"><img src="img/Camera.png" alt="Camera logo"></a>
            <a href="settings.html" class="active"><img src="img/Settings.png" alt="Settings logo"></a>
        </footer>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/settings.js"></script>
    </body>
</html>
